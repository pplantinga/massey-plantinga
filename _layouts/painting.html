---
layout: default
---

<header class="post-header">
  <h1 class="post-title">{{ page.title | escape }}</h1>
</header>

{% for painting in site.paintings %}
<article class="post">

  <div class="post-image">
    <a href="{{ painting.image_url }}"><img src="{{ painting.image_url }}"/></a>
  </div>

  <header class="post-header">
    <h2>{{ painting.name | escape }}</h2>
  </header>

  <div class="post-blurb">
    {{ painting.content | markdownify }}
  </div>

  <div style="clear: both" />

</article>
{% endfor %}
